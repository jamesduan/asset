<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>事件告警</title>
		<style>
			/*公用样式 */
			*{
				margin:0;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				font-family:SimSun, Arial,tahoma,sans-serif;
				font-size:12px;
				color:#333;
			}
			table{
				border-bottom: 1px solid #ccc;
				border-collapse: collapse !important;
				border-radius: 1px;
				border-spacing: 0;
				table-layout:fixed;
			}
			.h3{font-weight:bold;font-size:16px;font-family: 'Microsoft YaHei'; color:#fff;line-height:30px; padding-left:10px;}
			table td,table th{
				font-size:14px;color:#333;font-family:SimSun;vertical-align:top; padding:8px; line-height:20px;border:1px solid #ccc;
			}
			table th,table th div{ font-size:14px;font-family: 'Microsoft YaHei'; color:#fff;}
			.td-first{
				width:70px;
				background-color:#4876FF;
				color:#ffffff;
				font-size:14px;
				font-weight: bold;
				text-align: right;
			}
            .level-critical{color:#ff5126;}
            .level-high{color:#fc832b;}
            .level-normal{color:#FF69B4;}
            .level-warning{color:#FF69B4;}
            .level-info{color:#FF69B4;}
			/*table*/
			.table2 th,.table2 .h3{ background-color:#4876FF;}
		</style>
	</head>
	<body>
		<div class="table2">
			<div class="h3">【告警信息】</div>
			<table class="table2" width="100%">
			    <tbody>
					<tr><td class='td-first'>等级: </td><td class="{{ html_level_class }}">{{ html_level }}</td></tr>
					<tr><td class='td-first'>Pool: </td><td>{{ html_pool }}</td></tr>
					<tr><td class='td-first'>IP: </td><td>{{ html_ip }}</td></tr>
                    <tr><td class='td-first'>来源: </td><td>{{ html_source }}</td></tr>
                    <tr><td class='td-first'>类型: </td><td>{{ html_type }}</td></tr>
                    <tr><td class='td-first'>内容: </td><td>{{ html_message | safe }}</td></tr>
			    </tbody>
			</table>
		</div>
	</body>
</html>
