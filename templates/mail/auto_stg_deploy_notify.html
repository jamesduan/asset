    /*公用样式 */
        * {
            margin: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, SimSun, tahoma, sans-serif;
            font-size: 12px;
            color: #333;
        }
        body {
            min-width: 600px;
            width: auto !important;
            width: 600px;
        }
        table {
            border-collapse: collapse !important;
            border-radius: 1px;
            border-spacing: 0;
            table-layout: fixed;
        }
        .h3 {
            font-weight: bold;
            font-size: 16px;
            font-family: 'Microsoft YaHei';
            color: #fff;
            line-height: 30px;
            padding-left: 10px;
        }
        table td, table th {
            font-size: 14px;
            color: #333;
            font-family: 'Microsoft YaHei';
            vertical-align: top;
            padding: 5px;
            line-height: 20px;
            border: 1px solid #8BD5C3;
            word-wrap: break-word;
        }
        table th, table th div {
            font-size: 14px;
            font-family: 'Microsoft YaHei';
            color: #000;
        }
        .td-first {
            width: 70px;
            background-color: #E8FAF8;
            color: #000;
            font-size: 16px;
            text-align: center;
            vertical-align: middle;
        }
        .level-critical {
            color: #ff5126;
        }
        .level-high {
            color: #fc832b;
        }
        .level-normal {
            color: #FF69B4;
        }
        .level-warning {
            color: #FF69B4;
        }
        .level-info {
            color: #FF69B4;
        }
        /*table*/
        .table2 .h3 {
            background-color: #0BC799;
        }
        .table2 th {
            background-color: #E8FAF8;
        }
    </style>
    </head>
